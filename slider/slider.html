<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css">

<body class="body cf">
    <!-- <h1>Le beau slider</h1> -->
    <div id="slider">
        <img src="https://8a89b29ad0.clvaw-cdnwnd.com/3aee5f6e285cf7d73d2016c7bb4c061b/200000839-72e8a72e8c/pexels-saveurssecretes-7625056.webp?ph=8a89b29ad0"
            alt="image slider" id="slide" class="fade show" data-loaded="true">

        <div id="slide-caption" class="fade show hero-slide">
            <h2 id="slide-title" class="hero-title">CHAAT MASALA</h2>
            <div id="slide-desc">
                <div class="">
                    <p class="hero-sent">
                        Une pincée d’Inde, un zeste de Réunion et uniquement du fait-maison
                    </p>
                    <p class="hero-und">BAR NAAN / DOSA</p>
                </div>
            </div>

        </div>

        <div id="precedent" onclick="ChangeSlide(-1)">
            &lt;
        </div>
        <div id="suivant" onclick="ChangeSlide(1)">
            &gt;
        </div>

        <div id="slide-progress" class="progress-container"></div>

    </div>

    <script src="https://kit.fontawesome.com/d1c087449c.js" crossorigin="anonymous"></script>
    <script src="./slider.js"></script>
